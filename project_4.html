<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .container {
            display: flex;
            height: calc(100vh - 50px);
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 1rem;
            overflow-y: auto;
        }
        .chat-section {
            width: 70%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #2980b9;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .chat-box {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }
        .chat-box .message {
            margin-bottom: 1rem;
        }
        .chat-box .message .sender {
            font-weight: bold;
        }
        .chat-box .message .time {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 1rem;
        }
        .chat-input button {
            padding: 1rem;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #2ecc71;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .user-list li:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <h2>Chat Application</h2>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Chats</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Active Users</h3>
            <ul class="user-list">
                <li>John</li>
                <li>Alice</li>
                <li>Bob</li>
                <li>David</li>
                <li>Emily</li>
            </ul>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h3>Group Chat</h3>
            </div>

            <!-- Chat Box -->
            <div class="chat-box" id="chat-box">
                <div class="message">
                    <span class="sender">John:</span> 
                    <span>Hello everyone!</span> 
                    <div class="time">10:00 AM</div>
                </div>
                <div class="message">
                    <span class="sender">Alice:</span> 
                    <span>Hi John!</span> 
                    <div class="time">10:02 AM</div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Simulated WebSocket for real-time messaging (Replace with real WebSocket)
        document.getElementById('send-btn').addEventListener('click', function() {
            const messageBox = document.getElementById('chat-message');
            const chatBox = document.getElementById('chat-box');

            if (messageBox.value.trim()) {
                // Add new message to chat box
                const newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.innerHTML = `<span class="sender">You:</span> 
                                        <span>${messageBox.value}</span> 
                                        <div class="time">${new Date().toLocaleTimeString()}</div>`;
                chatBox.appendChild(newMessage);

                // Clear input field
                messageBox.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            }
        });
    </script>
</body>
</html>
